<div class="container-fluid about-me-all" *ngIf="persona">
  <div class="container-fluid" id="about-me-section">
    <div class="row justify-content-center">
      <div class="column-12">


        <app-title-subtitle
        [section]="'about-me'"></app-title-subtitle>

      </div>
    </div>

      <div class="row about-me-container">
        <div class="row" *ngIf="isLogged" class="d-flex justify-content-end
        align-items-center mb-4">
       
          <div class="edit-container"(click)="editarPersona(persona)">
            <img
            class="edit-icon"
            src="../../../assets/images/create.svg"
          />
          <span>Editar Datos</span>
         
        </div>
      </div>
       <div class="row d-xl-flex d-md-none" >

    <div class="col about-me-header"> 
      
        <h2 class="nombre-about">
       {{ persona.nombre }} {{ persona.apellido }}
        </h2>
        
        <div class="position-container border-left about-items">
        <span class="">{{ persona.titulo }}</span>
      </div>
      
        <div class="border-left about-items">
      <img
      src="../../../assets/images/Star 1.png"
      alt=""
      class="star-8pts star-header"
    />
  </div>

          </div>   
       </div>

       <div class="row mt-4   d-flex align-items-center justify-content-center ">

<!--Seccion Left para Responsive-->
<div class="col-3 d-xl-none d-md-flex justify-content-center">
 
  <div class="name-cont-rotate rotate d-flex align-items-center">
    
 
    <img
    src="../../../assets/images/Star 1.png"
    alt=""
    class="star-8pts star-md mt-3"/>
  
<div class="border-top">
    <h2 class="nombre-rotate">
      {{ persona.nombre }} {{ persona.apellido }}
       </h2>
      </div>
      
  </div>

</div>
<!-- END Seccion Left para Responsive-->

        <div class="col-xxl-4 col-xl-5 col-md-6  d-flex justify-content-md-center">
         
          <div class="photo-name-container from-left">
        
            <div class="profile-photo-container">
              <img [src]="persona.img" id="profile-photo" alt="..." />
            </div>

          </div>

        </div>

<!--Seccion Right para Responsive-->
<div class="col-3 d-xl-none d-md-flex justify-content-center">
  
  <div class="name-cont-rotate d-flex align-items-center">
    
   
  
<div class="border-bottom">
  <span class="">Full Stack Web Developer</span>
      </div>

      <img
      src="../../../assets/images/Star 1.png"
      alt=""
      class="star-8pts star-md mb-3"/>

   </div>

</div>
<!--END Seccion Right para Responsive-->
<div class="col-xxl-8 col-xl-7 d-md-none d-xl-flex">

        <div class="about-me-paragraph-container from-right">
          <p class="text-paragraphs" id="about-me-paragraph">
            {{ persona.sobreMi }}
          </p>
        </div>
      </div>


       </div>

       <div class="row d-xl-none d-md-flex justify-content-center mt-4">
        <div class="col">
          <div class="about-me-paragraph-container">
            <p class="text-paragraphs" id="about-me-paragraph">
              {{ persona.sobreMi }}
            </p>
          </div>
    
        </div>
       </div>

   <div class="row mt-4">
    <div class="col about-me-footer p-0">
            
        <div class="title">

          <div class="border-right about-items">
            <img
              src="../../../assets/images/Star 1.png"
              alt=""
              class="star-8pts"
            />
          </div>

          <div class="border-right about-items">
        <span>Redes</span>
      </div>
      
        <div class="links">
          <ul>
            <li *ngFor="let red of redes">

             <a [href]="red.urlRed" target="_blank">
             <div class="border-right about-items hover-effct">
             <img [src]="red.urlIcon" alt="">
         </div>
      

        </a>
        <div class="icons-edit-trash-container" *ngIf="isLogged">
          <div class="bttn-container edit-cont">
            <img
              class="edit-icon"
              src="../../../../assets/images/create.svg"
              (click)="editarItemRed(red)"
            />
          </div>
          <div class="bttn-container trash-cont">
            <img class="trash-icon" src="../../../../assets/images/trash.svg" (click)="deleteRed(red.id)"/>
            
          </div>
        </div>

      </li>
      </ul>
        <div class="border-right about-items hover-effct hover-blue"
        data-bs-toggle="modal"
        data-bs-target="#addRedSocial" *ngIf="isLogged">
          <img src="../../../assets/images/plus-solid.svg" alt="" />
        </div>
        <div
        class="modal fade"
        id="addRedSocial"
        tabindex="-1"
        aria-labelledby="addRedSocial"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Nueva Red Social
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <div>
                    <form (ngSubmit)="onCreateRed()" novalidate #f="ngForm">
                      <div class="form-group">
                        <label for="nombreR">Nombre Red</label>
                        <input
                          type="text"
                          class="form-control"
                          id="nombreR"
                          name="nombreR"
                          [(ngModel)]="nombreR"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="urlRed">Link Red</label>
                        <input
                          type="string"
                          class="form-control"
                          id="urlRed"
                          name="urlRed"
                          [(ngModel)]="urlRed"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="urlIcon">Link Icon</label>
                        <input
                          type="string"
                          class="form-control"
                          id="urlIcon"
                          name="urlIcon"
                          [(ngModel)]="urlIcon"
                          required
                        />
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button class="btn btn-primary">Agregar Red</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<!--AÃ±adir Redes End-->

         </div>

       </div>

    <img src="../../../../assets/images/logo stayblessed-01.png" alt="" class="logo-stayblessd">

   </div>


      </div>
 
    </div>

    <div class="row mt-5 edu-exp-container">
      <div class="col-xl-6 col-12">
        <app-educacion></app-educacion>
      </div>

      <div class="col-xl-6 col-12">
        <app-experiencia></app-experiencia>
      </div>
    </div>
  
  </div>
</div>
