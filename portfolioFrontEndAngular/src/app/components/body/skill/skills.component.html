<section
  class="container-fluid d-flex justify-content-center bg-black"
  id="skills">
  <div class="row skills-section mt-2 p-0">
    <div class="row p-0 m-title">
      <div class="col p-0">
        <app-title-subtitle [section]="'skills'"></app-title-subtitle>
      </div>
    </div>

<div class="row" *ngIf="isLogged">
  <div class="col">
    <app-bttn-add dataTarget="Skill"></app-bttn-add>
  </div>
</div>

    <div class="row m-0 p-0">
      <div class="col-xl-6 col-12 from-left p-0 image-cont">
        <app-skill-image-cont [skillTpe]="'front-end'"
        ></app-skill-image-cont>
      </div>

      <div class="col-xl-6 col-12 progress-container">

        <div class="skill-inf-container">

          <app-skill-list-items [skillType]="'front-end'"
          [skill]="skills">
          </app-skill-list-items>

          <img
            src="/assets/images/star-skill-fill.png"
            class="star"
          />
        </div>
      </div>
    </div>

    <div class="row m-0 change-order p-0">
      <div class="col-xl-6 col-12 order-xl-first progress-container">
        <div class="skill-inf-container">
          <app-skill-list-items
            [skillType]="'back-end'"
            [skill]="skills"
          ></app-skill-list-items>

          <img
            src="/assets/images/star-skill-fill.png"
            class="star"
          />
        </div>
      </div>

      <div class="col-xl-6 col-12 from-right image-cont">
        <app-skill-image-cont [skillTpe]="'back-end'"></app-skill-image-cont>
      </div>
    </div>

    <div class="row m-0 p-0">
      <div class="col-xl-6 col-12 from-left image-cont">
        <app-skill-image-cont [skillTpe]="'programs'"></app-skill-image-cont>
      </div>
      <div class="col-xl-6 col-12 progress-container">
        <div class="skill-inf-container">
          <app-skill-list-items
            [skillType]="'programs'"
            [skill]="skills"
          ></app-skill-list-items>

          <img
            src="/assets/images/star-skill-fill.png"
            class="star"/>
        </div>
      </div>
    </div>

    <div class="row m-0 p-0 change-order">
      <div class="col-xl-6 col-12 progress-container">
        <div class="skill-inf-container">
          <app-skill-list-items
            [skillType]="'soft'"
            [skill]="skills"></app-skill-list-items>

          <img
            src="/assets/images/star-skill-fill.png"
            class="star"/>

        </div>
      </div>

      <div class="col-xl-6 col-12 from-right image-cont">
        <app-skill-image-cont [skillTpe]="'soft-skills'"></app-skill-image-cont>
      </div>
    </div>
  </div>
</section>
