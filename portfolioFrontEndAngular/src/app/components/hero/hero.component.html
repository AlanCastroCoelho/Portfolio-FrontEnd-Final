

<header class="container-fluid header-container" >
  <div class="container-fluid">
    <div class="row m-5">
      <div class="column-12 d-flex align-items-center justify-content-center">
        <!-- <img src="../../../assets/images/Star 1.svg" alt="decrative-star" id="decrative-star" class="img-fluid decorative-star">-->
      </div>
    </div>

    <div class="row" >
      <div class="col m-0">
        
 
        <div *ngIf="loading" class="loader-cont">
          <div class="loader">
            <p>loading</p>
            <div class="words">
                <span class="word">About Me.</span>
                <span class="word">Skills.</span>
                <span class="word">Projects.</span>
                <span class="word">Contact.</span>
                <span class="word">About Me.</span>
            </div>
     </div>
        </div> 

        <div class="cont-loader-bar" *ngIf="loading">
          <div class="loader-bar"></div>
        </div>

        <div class="content" *ngIf="!loading">
          
          <div class="img-wrapper upward">
            <div class="polaroid-color"></div>
            <div class="polaroid-bw"></div>
          </div>

          <div class="text in-right">
            <h1>{{persona?.nombre}} Coelho</h1>
            <p class="pers-title">{{persona?.titulo}}</p>
            <p class="mobile-text">portfolio</p>
            <img
              src="../../../assets/images/Star 1.png"
              alt=""
              class="star-8pts star-mobile"
            />
          </div>
          
          <div class="name d-md-none d-xl-flex in-left">Alan Coelho</div>

          <div class="bottom-content fade-in">
            <div class="line"></div>
            <p>portfolio</p>
            <p class="pers-title-mobile">{{persona?.titulo}}</p>
            <img
              src="../../../assets/images/Star 1.png"
              alt=""
              class="star-8pts"
            />
          </div>

        </div>
      </div>
    </div>
  </div>
</header>
