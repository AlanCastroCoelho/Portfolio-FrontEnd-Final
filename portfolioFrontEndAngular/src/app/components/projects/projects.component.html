<div
  class="container-fluid d-flex justify-content-center"
  id="projects-container"
>
  <div class="row projects-section mt-5">
    <div class="col">
      <app-title-subtitle
      [section]="'projects'"></app-title-subtitle>
    </div>

    <div class="row pt-5 proj-cont-fth px-0">
      <app-bttn-add
      dataTarget="project"
       *ngIf="isLogged"></app-bttn-add>



      <div class="col projects-container" *ngIf="!loading">
        <app-item-prject
          *ngFor="let prjct of projects"
          [projects]="prjct"
          [index]="prjct.id"
          (showProjectEvent)="selectedProject($event)"
          (deleteProject)="delete($event)"
        >
        </app-item-prject>
      </div>

      <div *ngIf="loading" class="loader-cont">
        <div class="loader-text">
          <p>loading</p>
          <div class="words">
              <span class="word">Projects.</span>
              <span class="word">Proyectos.</span>
              <span class="word">Progetti.</span>
              <span class="word">Projekte.</span>
              <span class="word">Projects.</span>
          </div>
   </div>

   <div class="loader">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <div class="bar4"></div>
    <div class="bar5"></div>
    <div class="bar6"></div>
    <div class="bar7"></div>
    <div class="bar8"></div>
    <div class="bar9"></div>
    <div class="bar10"></div>
    <div class="bar11"></div>
    <div class="bar12"></div>
</div>
      </div> 
      
    </div>
  </div>
</div>
