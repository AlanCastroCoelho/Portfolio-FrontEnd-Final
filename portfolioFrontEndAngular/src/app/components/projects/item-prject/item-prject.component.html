<div class="container" [@expandAnimation]="showProject">
  <div class="prjcts-container">
    <div class="link">
      <span (click)="showwProject()">{{ projects.nombreP }}</span>

      <div class="icons-edit-trash-container" *ngIf="isLogged">
        <div class="bttn-container edit-cont">
          <img
            class="edit-icon"
            src="../../../assets/images/create.svg"
            (click)="editarItem(projects)"
          />
        </div>
        <div class="bttn-container trash-cont">
          <img class="trash-icon" src="../../../assets/images/trash.svg" (click)="delete()"/>
          
        </div>
      </div>

      <img
        *ngIf="isLogged == false"
        src="../../../assets/images/arrow.png"
        alt=""
        class="arrow"
        [ngClass]="showProject ? 'rotateArrow' : ''"
        (click)="showwProject()"
      />
      <div
        class="hover-reveal image01"
        [ngClass]="showProject ? 'nonDisplay' : ''"
      >
        <img [src]="projects.urlImg" alt="" class="hidden-img" />
      </div>
    </div>

    <div *ngIf="showProject" class="show-project-container" [@fadeInOut]>
      <app-show-project [indx]="index"> </app-show-project>
    </div>
  </div>
</div>
