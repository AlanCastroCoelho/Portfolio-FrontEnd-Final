<div class="container" *ngIf="selectedExp">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" [formGroup]="editExpForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la empresa</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            formControlName="nombreE"
            [value]="selectedExp.nombreE"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion de la tarea</label>
          <textarea
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            formControlName="descripcionE"
            [value]="selectedExp.descripcionE"
            cols="30" 
                 rows="10"
            required
          ></textarea>
        </div>
        <button class="btn btn-primary">Actualizar</button>
      </form>
    </div>
  </div>
</div>
