<div class="edit-cont" *ngIf="selectedEducation">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" [formGroup]="editEducationForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la institucion</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            formControlName="nombreE"
            [value]="selectedEducation.nombreE"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion de sus estudios</label>
          <textarea
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            formControlName="descripcionE"
            [value]="selectedEducation.descripcionE"
            cols="30" 
                 rows="10"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="fechaInicio">Fecha de Inicio</label>
          <input
            type="date"
            class="form-control"
            id="fechaInicio"
            name="fechaInicio"
            formControlName="fechaInicio"
            [value]="selectedEducation.fechaInicio"
            required
          />
        </div>
        <div class="form-group">
          <label for="fechaFin">Fecha de Finalizacion</label>
          <input
            type="date"
            class="form-control"
            id="fechaFin"
            name="fechaFin"
            formControlName="fechaFin"
            [value]="selectedEducation.fechaFin"
            required
          />
        </div>
        <button class="btn btn-primary">Editar educacion</button>
      </form>
    </div>
  </div>
</div>
